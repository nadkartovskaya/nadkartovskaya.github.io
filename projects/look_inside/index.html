<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.shuffle.js"></script>
</head>
<body>
    <div id='content'>
        <div id="first"><button class="colorButton">Выбрать</button></div>
        <div id="second"><button class="colorButton">Выбрать</button></div>
        <div id="third"><button class="colorButton">Выбрать</button></div>
        <div id="fourth"><button class="colorButton">Выбрать</button></div>
        <div id="fifth"><button class="colorButton">Выбрать</button></div>
        <div id="sixth"><button class="colorButton">Выбрать</button></div>
        <div id="seventh"><button class="colorButton">Выбрать</button></div>
        <div id="eighth"><button class="colorButton">Выбрать</button></div>
<button onclick="start()">Пройти тест</button>
</div>
<script>
    
function start() {
    var colors=["blue","green","yellow","black","brown","red","grey","violet"];
$(colors).shuffle();
colors.sort(function() { return 0.5 - Math.random() });
    console.log(colors);
        document.getElementById("first").style.backgroundColor=colors[0];
        document.getElementById("second").style.backgroundColor=colors[1];
        document.getElementById("third").style.backgroundColor=colors[2];
        document.getElementById("fourth").style.backgroundColor=colors[3];
        document.getElementById("fifth").style.backgroundColor=colors[4];
        document.getElementById("sixth").style.backgroundColor=colors[5];
        document.getElementById("seventh").style.backgroundColor=colors[6];
        document.getElementById("eighth").style.backgroundColor=colors[7];
}







</script>
</body>
</html>
