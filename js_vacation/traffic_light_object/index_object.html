<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic_light_object</title>
    <link rel="stylesheet" type="text/css" href="style_object.css">
    <script type="text/javascript" src="js_object.js"></script>
</head>
<body>
<div id="trafficLight" onload="trafficLight">
    <div id="redLight" onclick="trafficLight.onRed()"></div>
    <div id="yellowLight" onclick="trafficLight.onYellow()"></div>
    <div id="greenLight" onclick="trafficLight.onGreen()"></div>
</div>
</body>
</html>
