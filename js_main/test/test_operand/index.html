<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test_operand</title>
    <script type="text/javascript">

        console.log("5"-3);//2
        // операция минус преобразует строку в число и делает операцию с числами 5-3

        console.log("5"+3);//"53"
        // операция плюс преобразует число в строку и складывает строки

        console.log("5"-"4");//1
        // минус превращает строки в числа и делает операцию с числами 5-4

        console.log("5"+ +"5");//55
        //несмотря на то, что второй плюс превратил строку в число, все равно складываются строки

        console.log("foo"+ +"bar");//fooNan
        // второй плюс попытался преобразовать строку в число, получил NaN и первый плюс сложил 2 строки

        console.log("5"+ -"2");//"5-2"
        // тут не совсем понимаю, получается минус преобразовал строку в число,
        // но плюс все равно складывает их, как строки

        console.log("5"+ - + - - + - - + + - + - + - + - - -"2");//"5-2"
        // я думаю, что сработали столько первый и последний знаки, остальные много раз меняли
        // знак 2 на противоположный, но минусов было больше

        x=3;
        console.log(x);//3
        // не понимаю, в чем прикол, х=3 просто :)

        console.log("5"+x-x);//50
        // х-х дал 0 и оператор плюс строки 5 и 0

        console.log("5"-x+x);//5
        // при операции 5-х 5 стало числом, от него был отнят х, потом прибавлен, в результате 5



    </script>
</head>

</body>
</html>
