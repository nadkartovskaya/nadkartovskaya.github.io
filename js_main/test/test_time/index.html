<!DOCTYPE html>
<html>
<head>
    <script language='javascript'>


        var blink_text = "частота мигания 2000"
        var speed = 2000
        var verify = 1;
        document.write('<span id="blink"></span><br />')
        blink()
        function blink() {
            if (verify == 1) {
                document.all.blink.innerText = blink_text;
                verify = 0;
            }
            else {
                document.all.blink.innerText = "";
                verify = 1;
            }
            setTimeout("blink()", speed);
        }


        var blink_text1 = "частота мигания 100"
        var speed1 = 100
        var verify1 = 1;
        document.write('<span id="blink1"></span><br />')
        blink1()
        function blink1() {
            if (verify1 == 1) {
                document.all.blink1.innerText = blink_text1;
                verify1 = 0;
            }
            else {
                document.all.blink1.innerText = "";
                verify1 = 1;
            }
            setTimeout("blink1()", speed1);
        }

    </script>
</head>
<body>
<div id="timer_inp">10</div>

</body>
</html>
