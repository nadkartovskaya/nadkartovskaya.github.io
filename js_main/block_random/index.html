<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <style>
        .blocks {
            background-color: yellow;
            padding: 20px;
        }
        .inner-block {
            background-color: gray;
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="buttons">
        <button class="add-block">Add a new block</button>
    </div>
    <div class="blocks">

    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var button = document.querySelector(".add-block");
        var blocksDiv = document.querySelector(".blocks");
        var getRandomColor=function() {
            var symbols='0123456789ABCDEF'.split("");
            var  prefix="#";
            var color=prefix;
            for (var  i=0; i<6; i++) {
                color+=symbols[Math.floor(Math.random()*16)];
            }
            return color;
        }
        button.onclick=function () {
            var newDiv = document.createElement("div");
            newDiv.className = "inner-block";
            newDiv.style.backgroundColor=getRandomColor();
            var deleteButton=document.createElement("button");
            deleteButton.innerHTML="Remove";
            deleteButton.onclick=function() {
                this.parentNode.outerHTML="";
            }
            newDiv.appendChild(deleteButton);
            blocksDiv.appendChild(newDiv);

        };
    });

</script>
</body>
</html>
